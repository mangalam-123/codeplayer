<html>
<head>
    <title>CODE PLAYER</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="codeplayer.css" rel="stylesheet">
</head>
<body>
<div id="header">
    <div id="logo">
        Code Player
    </div>
    <div id="buttoncontainer">
        <div class="togglebutton active" id="html">HTML</div>
        <div class="togglebutton" id="css">CSS</div>
        <div class="togglebutton" id="javascript">JavaScript</div>
        <div class="togglebutton active" id="output">Output</div> 
    </div>
</div>
<div id="bodycontainer">
    <textarea id="htmlPanel" class="Panel"><p id="para">Hello World!</p></textarea>
    <textarea id="cssPanel" class="Panel hidden">p{color:green}</textarea>
    <textarea id="javascriptPanel" class="Panel hidden">document.getElementById("para").innerHTML = "HI DUDE!"</textarea>
    <iframe id="outputPanel" class="Panel"></iframe>
    
</div>


<script src="code1.js">
    
    
</script>
</body>
</html>
